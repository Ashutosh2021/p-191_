<!DOCTYPE html>
<html>
    <head>
        <title>VR Car Drive Simulation</title>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://unpkg.com/aframe-event-set-component@4.2.1/dist/aframe-event-set-component.min.js"></script>
        <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
        <script src="https://recast-api.donmccurdy.com/aframe-inspector-plugin-recast.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
      

        <script src="js/Tour.js"></script>
        <script src="js/CursorEvents.js"></script>
        <script src="js/Obstacles.js"></script>


    </head>
    <body>
        <a-scene background="color:#bbaa99" id="main_scene">

            <a-entity id="places-container" cursor-listener tour></a-entity>
            
             <a-entity id="camera-rig" movement-controls="speed:0.2; constrainToNavMesh:true" position="0 1 2"> 

            <a-camera id="camera" wasd-controls="enabled:false">
                <a-entity 
                id="title1"
                text="
                    font:exo2bold ; 
                    color: #674433;
                    align: center;
                    width: 10;
                    value : VR Car Drive;"
                position="0 1.3 -2"
                ></a-entity>
                <a-entity 
                id="title2"
                text="
                    font:exo2bold  
                    color: #674433;
                    align: center;
                    width: 3.5;
                    value : Ride around the World;"
                position="0 0.9 -2"
                ></a-entity>
                <a-entity 
                id="title3"
                text="
                    font:exo2bold ; 
                    color: #563322;
                    align: center;
                    width: 4.5;
                    value : Choose your Location and Enjoy !!;"
                position="0 -1.25 -2"
                ></a-entity>

                <a-entity id="camera-cursor" cursor position="0 0 -1"
                    geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03" material="color: #fff; shader: flat">
                </a-entity>

                <a-entity
                    id="car-model"
                    position="-0.8 -1 -3"
                    rotation="0 180 0"
                    scale="0.5 0.5 0.5"
                    gltf-model="assets/models/car/scene.gltf"
                    visible="true"
                ></a-entity>

            </a-camera>  
            </a-entity>

            <a-entity id="environment"></a-entity>
            <!-- <a-entity key-events></a-entity> -->

            <a-entity id="boxes"></a-entity>

        </a-scene>
    </body>
</html>
